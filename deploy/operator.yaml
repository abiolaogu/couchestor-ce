---
apiVersion: v1
kind: Namespace
metadata:
  name: couchestor-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: couchestor-operator
  namespace: couchestor-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: couchestor-operator
rules:
  # StoragePolicy CRD
  - apiGroups:
      - storage.billyronks.io
    resources:
      - storagepolicies
      - storagepolicies/status
    verbs:
      - get
      - list
      - watch
      - update
      - patch

  # ErasureCodingPolicy CRD
  - apiGroups:
      - storage.billyronks.io
    resources:
      - erasurecodingpolicies
      - erasurecodingpolicies/status
    verbs:
      - get
      - list
      - watch
      - update
      - patch

  # Mayastor resources
  - apiGroups:
      - openebs.io
    resources:
      - diskpools
      - mayastorvolumes
    verbs:
      - get
      - list
      - watch
      - update
      - patch

  # PersistentVolumes and PersistentVolumeClaims
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch

  # StorageClasses
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch

  # Events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  # Leases for leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: couchestor-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: couchestor-operator
subjects:
  - kind: ServiceAccount
    name: couchestor-operator
    namespace: couchestor-system

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchestor-operator
  namespace: couchestor-system
  labels:
    app.kubernetes.io/name: couchestor
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: couchestor
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: couchestor
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: couchestor-operator
      containers:
        - name: operator
          image: myregistry/couchestor:v0.1.0
          imagePullPolicy: IfNotPresent
          args:
            - --prometheus-url=http://prometheus.monitoring.svc.cluster.local:9090
            - --max-concurrent-migrations=2
            - --migration-timeout-minutes=30
            - --log-level=info
          env:
            - name: RUST_LOG
              value: "info"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      securityContext:
        fsGroup: 65534

---
apiVersion: v1
kind: Service
metadata:
  name: couchestor-metrics
  namespace: couchestor-system
  labels:
    app.kubernetes.io/name: couchestor
    app.kubernetes.io/component: operator
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: couchestor
    app.kubernetes.io/component: operator

---
apiVersion: v1
kind: Service
metadata:
  name: couchestor-health
  namespace: couchestor-system
  labels:
    app.kubernetes.io/name: couchestor
    app.kubernetes.io/component: operator
spec:
  type: ClusterIP
  ports:
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
  selector:
    app.kubernetes.io/name: couchestor
    app.kubernetes.io/component: operator
